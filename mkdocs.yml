site_name: Hands scaphoid
site_description: Secure shell execution context manager for Python
site_author: Andreas Felix HÃ¤berle
site_url: https://42sol-eu.github.io/hands_scaphoid/

repo_name: 42sol-eu/hands_scaphoid
repo_url: https://github.com/42sol-eu/hands_scaphoid

nav:
  - Home: index.md
  - Summary: operations/summary.md
  - Getting Started: getting-started.md
  - User Guide:
    - Installation: user-guide/installation.md
    - Basic Usage: user-guide/basic-usage.md
    - Windows Shells: windows-shells.md
  - API Reference:
    - Objects: 
      - Objects: api/objects.md
      - Shell: api/objects/shell.md
    - Context Managers:
      - Context Managers: api/context-managers.md
      - ShellContext: api/contexts/shell-context.md
      - Hierarchical Contexts: api/contexts/hierarchical-contexts.md
  - Examples: examples.md
  - Plugin Features Test: plugin-features-test.md

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_root_heading: true
            show_source: true
            members_order: source
            group_by_category: true
            show_category_heading: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/42sol-eu/hands_scaphoid
  version:
    provider: mike
